name: Nutrition Pipeline CI

on:
  push:
    paths:
      - 'script/nutrition.py'
      - 'data/**'
      - '.github/workflows/nutrition.yml'
  workflow_dispatch:

jobs:
  nutrition-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy openpyxl

      - name: Run Nutrition Pipeline
        run: |
          python script/nutrition.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: nutrition-outputs
          path: outputs/NUTRITION/
