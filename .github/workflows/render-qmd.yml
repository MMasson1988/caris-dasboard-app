name: Render Quarto QMD

on:
  push:
    paths:
      - '*.qmd'
  schedule:
    # Deux fois par jour : 7h00 UTC et 20h00 UTC
    - cron: "0 13 * * *"  # 7h00 America/Port-au-Prince
    - cron: "0 00 * * *"  # 19h00 America/Port-au-Prince
  workflow_dispatch:

concurrency:
  group: render-qmd
  cancel-in-progress: false

jobs:
  render-qmd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Install R dependencies
        run: |
          Rscript setup/install_r_dependencies.R
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Render all QMD files
        run: |
          for file in *.qmd; do
            echo "Rendering $file"
            quarto render "$file"
          done
