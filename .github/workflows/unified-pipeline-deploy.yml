name: Unified Pipeline & Deployment

on:
  push:
    paths:
      - 'script/**/*.py'
      - '*.qmd'
      - 'data/**'
      - '.github/workflows/unified-pipeline-deploy.yml'
  workflow_dispatch:

concurrency:
  group: unified-pipeline-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-pipelines-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ========================================
      # 1. CHECKOUT REPOSITORY
      # ========================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Suppression critique de renv pour Ã©viter le blocage de l'installation
      - name: Purge renv and local profiles
        run: |
          rm -rf renv/ renv.lock .Rprofile .Renviron
          echo "RENV_CONFIG_ACTIVATE = FALSE" >> .Renviron

      # ========================================
      # 2. SETUP PYTHON ENVIRONMENT
      # ========================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 2>&1 | tee /tmp/pip_install.log || {
            if grep -q "Failed to build pywinpty" /tmp/pip_install.log; then
              echo "âœ… pywinpty failed (Windows-only) but continuing..."
            else
              exit 1
            fi
          }
          pip install python-dateutil

      # ========================================
      # 3. SETUP R ENVIRONMENT & SYSTEM DEPS
      # ========================================
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      - name: Install system dependencies for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libcurl4-openssl-dev \
            libfontconfig1-dev \
            libpng-dev \
            libssl-dev \
            libxml2-dev \
            unixodbc-dev \
            pandoc \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libtiff5-dev \
            libjpeg-dev \
            libgdal-dev \
            libproj-dev \
            libgeos-dev

      - name: Install R dependencies
        run: |
          # ExÃ©cution du script d'installation systÃ¨me propre
          Rscript setup/install_r_dependencies.R

      # ========================================
      # 4. INSTALL QUARTO
      # ========================================
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # ========================================
      # 5. RUN ALL PIPELINE SCRIPTS
      # ========================================
      - name: Run all pipeline scripts
        env:
          TZ: 'America/Port-au-Prince'
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          PIPELINE_FILES=$(find script/ -type f \( -name "*_pipeline.py" -o -name "*-pipeline.py" \) | sort)
          if [ -z "$PIPELINE_FILES" ]; then
            echo "âš ï¸ No pipeline files found"
          else
            for pipeline in $PIPELINE_FILES; do
              echo "â–¶ï¸ Running: $pipeline"
              python "$pipeline" || exit 1
            done
          fi

      # ========================================
      # 6. RENDER ALL QMD REPORTS
      # ========================================
      - name: Render all QMD reports
        env:
          TZ: 'America/Port-au-Prince'
        run: |
          QMD_FILES=$(find . -maxdepth 1 -name "*.qmd" -type f | sort)
          for qmd_file in $QMD_FILES; do
            echo "ðŸ“„ Rendering: $qmd_file"
            quarto render "$qmd_file" || exit 1
          done

      # ========================================
      # 7. COMMIT AND PUSH RESULTS
      # ========================================
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add outputs/ || true
          git add *.html || true
          git add data/ || true
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "Automated Pipeline & Report - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi

      # ========================================
      # 8. SUMMARY
      # ========================================
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ“Š Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Status: Workflow completed" >> $GITHUB_STEP_SUMMARY